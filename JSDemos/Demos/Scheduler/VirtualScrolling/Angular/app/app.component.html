<dx-scheduler
    [height]="600"
    [currentDate]="currentDate"
    [dataSource]="appointments"
    [views]="[
        {
            type: 'day',
            name: '3 days',
            intervalCount: 3,
            groupOrientation: 'horizontal'
        },
        {
            type: 'workWeek',
            groupOrientation: 'vertical'
        },
        {
            type: 'timelineWorkWeek',
            groupOrientation: 'vertical'
        },
        {
            type: 'month',
            groupOrientation: 'horizontal'
        }
    ]"
    currentView="day"
    [firstDayOfWeek]="0"
    [startDayHour]="8"
    [endDayHour]="20"
    [cellDuration]="60"
    [showAllDayPanel]="false"
    [scrolling]="{
        mode: 'virtual'
    }"
    [groups]="['humanId']"
    [resources]="[{
        fieldExpr: 'humanId',
        dataSource: resources,
        allowMultiple: false
    }]"
>
</dx-scheduler>
